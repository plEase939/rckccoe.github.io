<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Installation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Video-Parallax-Background.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center align-content-center video-parallax-container">
        <div id="logo"><img src="assets/img/logo.png"></div><iframe class="d-block responsive-frame" allowfullscreen="" frameborder="0" src="https://www.youtube.com/embed/kt-Mehp8NVk?autoplay=1&amp;mute=1" id="video" width="560" height="315" autplay=""></iframe>
        <video
            class="d-block" autoplay="" loop="" muted="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
