            <div class="intro">
                <h2>REGISTRATION FORM</h2>
                <p>NEXT THINK TANK - USER DETAILS</p>
            </div><!-- End: intro -->
            <form id="contact-form" action="exec.php" method="post">
                <div class="messages"></div>
                <div class="controls">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_name">First Name* </label><input class="form-control" name="fn" type="text" id="form_name" data-error="Cannot be left blank" name="name" required="" placeholder="Enter your firstname">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"><label for="form_lastname">Last Name*</label><input class="form-control" name="ln" type="text" id="form_lastname" data-error="Cannot be left blank" name="lastname" required="" placeholder="Enter your lastname">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group"><label for="form_email">E-Mail* </label><input class="form-control" name="email" type="email" id="form_email" data-error="Cannot be left blank" name="email" required="" placeholder="Enter your email id">

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group"><label for="form_phone">Phone number</label><input class="form-control" name="no" type="number" id="form_phone" data-error="Cannot be left blank" name="phone" required="" placeholder="Enter your phone number">

                    </div>
                </div>

                        </div>
                    </div>
                    <div class="col-md-12"><button class="btn btn-success btn-send" name="s1" value="Submit" type="submit">Submit</button></div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <p class="text-muted"><strong>*</strong> NEXT THINK TANK - RCKCCOE</p>
